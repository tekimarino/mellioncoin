{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Nouvelle simulation (cycle fixe 28 jours)</h5>

        <form method="post" action="{{ url_for('simulate') }}">
          <div class="mb-3">
            <label class="form-label">Montant à investir (X) — multiple de 500</label>
            <input type="number" name="montant" class="form-control" min="500" step="500" required value="{{ prefill_x if prefill_x else '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Réinvestir les commissions ?</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="reinvest" id="rOui" value="oui" checked>
                <label class="form-check-label" for="rOui">Oui</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="reinvest" id="rNon" value="non">
                <label class="form-check-label" for="rNon">Non</label>
              </div>
            </div>
            <div class="form-text">
              Pour X &lt; 3000, le réinvestissement est désactivé automatiquement.
            </div>
          </div>

          <button class="btn btn-success w-100" type="submit">Lancer la simulation</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
