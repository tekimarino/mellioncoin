{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Importer un historique (CSV)</h4>

<div class="alert alert-info">
  Tu peux importer <b>un seul</b> fichier ou les deux.
  Les entêtes doivent correspondre aux fichiers générés par l’application.
</div>

<form method="post" enctype="multipart/form-data" class="card shadow-sm p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Tableau_Bord.csv</label>
      <input class="form-control" type="file" name="dashboard_csv" accept=".csv">
      <div class="form-text">Exporté depuis le tableau de bord.</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">historique_investissements.csv</label>
      <input class="form-control" type="file" name="history_csv" accept=".csv">
      <div class="form-text">Fichier d’historique (si tu l’utilises).</div>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-dark">Importer</button>
    <a class="btn btn-link" href="{{ url_for('tools') }}">Retour</a>
  </div>
</form>
{% endblock %}
